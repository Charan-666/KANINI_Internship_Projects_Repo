<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="width: 500px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Create Account</h2>
        <p class="text-muted">Join Smart Complaint System</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name"
              [(ngModel)]="registerData.name" 
              required 
              #name="ngModel"
              placeholder="Enter your full name">
            <div *ngIf="name.invalid && name.touched" class="text-danger small mt-1">
              Name is required
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email *</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email"
              [(ngModel)]="registerData.email" 
              required 
              email
              #email="ngModel"
              placeholder="Enter your email">
            <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
              <span *ngIf="email.errors?.['required']">Email is required</span>
              <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password *</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              [(ngModel)]="registerData.password" 
              required 
              minlength="6"
              #password="ngModel"
              placeholder="Enter password">
            <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
              <span *ngIf="password.errors?.['required']">Password is required</span>
              <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password *</label>
            <input 
              type="password" 
              class="form-control" 
              id="confirmPassword" 
              name="confirmPassword"
              [(ngModel)]="confirmPassword" 
              required 
              #confirmPwd="ngModel"
              placeholder="Confirm password">
            <div *ngIf="confirmPwd.invalid && confirmPwd.touched" class="text-danger small mt-1">
              Confirm password is required
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea 
            class="form-control" 
            id="address" 
            name="address"
            [(ngModel)]="registerData.address" 
            rows="2"
            placeholder="Enter your address"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input 
              type="tel" 
              class="form-control" 
              id="phoneNumber" 
              name="phoneNumber"
              [(ngModel)]="registerData.phoneNumber" 
              placeholder="Enter phone number">
          </div>

          <div class="col-md-6 mb-3">
            <label for="photo" class="form-label">Profile Photo</label>
            <input 
              type="file" 
              class="form-control" 
              id="photo" 
              accept="image/*"
              (change)="onFileSelect($event)">
            <div class="form-text">Optional: Upload your profile picture</div>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
        </div>

        <div *ngIf="success" class="alert alert-success" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>{{ success }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-3"
          [disabled]="loading || registerForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div class="text-center">
        <p class="mb-0">Already have an account? 
          <a routerLink="/login" class="text-primary text-decoration-none fw-semibold">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
