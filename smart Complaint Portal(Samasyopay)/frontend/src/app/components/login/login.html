<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Smart Complaint</h2>
        <p class="text-muted">Sign in to your account</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            [(ngModel)]="loginData.email" 
            required 
            #email="ngModel"
            placeholder="Enter your email">
          <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
            Email is required
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            [(ngModel)]="loginData.password" 
            required 
            #password="ngModel"
            placeholder="Enter your password">
          <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
            Password is required
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-3"
          [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <div class="text-center">
        <p class="mb-0">Don't have an account? 
          <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
