<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="currentUser && !isLandingPage">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" [routerLink]="getRoleBasePath() + '/dashboard'">
      <i class="bi bi-shield-check me-2"></i>Smart Complaint
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Citizen Menu -->
        <ng-container *ngIf="currentUser.role === userRole.Citizen">
          <li class="nav-item">
            <a class="nav-link" routerLink="/citizen/dashboard" routerLinkActive="active">
              <i class="bi bi-house-door me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/citizen/complaints" routerLinkActive="active">
              <i class="bi bi-list-ul me-1"></i>My Complaints
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/citizen/create-complaint" routerLinkActive="active">
              <i class="bi bi-plus-circle me-1"></i>New Complaint
            </a>
          </li>
        </ng-container>
        
        <!-- Agent Menu -->
        <ng-container *ngIf="currentUser.role === userRole.Agent">
          <li class="nav-item">
            <a class="nav-link" routerLink="/agent/dashboard" routerLinkActive="active">
              <i class="bi bi-house-door me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/agent/complaints" routerLinkActive="active">
              <i class="bi bi-clipboard-check me-1"></i>Assigned Complaints
            </a>
          </li>
        </ng-container>
        
        <!-- Admin Menu -->
        <ng-container *ngIf="currentUser.role === userRole.Admin">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">
              <i class="bi bi-house-door me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/dashboard" [queryParams]="{tab: 'complaints'}" routerLinkActive="active">
              <i class="bi bi-list-check me-1"></i>All Complaints
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/dashboard" [queryParams]="{tab: 'types'}" routerLinkActive="active">
              <i class="bi bi-tags me-1"></i>Complaint Types
            </a>
          </li>

        </ng-container>
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
            <img *ngIf="userPhoto" 
                 [src]="userPhoto" 
                 class="rounded-circle me-2" 
                 width="24" 
                 height="24" 
                 alt="Profile">
            <i *ngIf="!userPhoto" class="bi bi-person-circle me-1"></i>
            {{ currentUser.name }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" [routerLink]="getRoleBasePath() + '/profile'">
                <i class="bi bi-person me-2"></i>Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
