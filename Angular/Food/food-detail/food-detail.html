<h3>Food Detail</h3>
@if (food){
  <div class="card p-3">
    <img src="{{food.imageurl}}" class="card-img-top" style="max-width:200px;">
    <div class="card-body">
      <h5>{{ food.name }}</h5>
      <p>Category: {{ food.category }}</p>
      <p>Price: â‚¹{{ food.price }}</p>
      <button class="btn btn-sm btn-success" (click)="AddFood(food)">
          Add to Cart
        </button>
     </div>
  </div>
}
@else{
   <p class="text-muted">select a food from the list</p>
}
