<h3>Available Foods</h3>

<div class="d-flex flex-wrap gap-3">

@for (food of foods  | async;track food.foodId) {
     
    <div class="card" style="width: 18rem; height: 20rem;">
    <img src="{{food.imageurl}}" class="card-img-top"  width="100" height="100"/>
    <div class="card-body">
    <h4 class="card-title">{{food.name}}</h4>
    <p class="card-text">Price: {{food.price}}</p>
    <p class="card-text">Category: {{food.category}}</p>
     <div>
         <a [routerLink]="['/Food', food.foodId]" class="btn btn-primary">View Details</a>
        <button class="btn btn-sm btn-success" (click)="AddFood(food)">
          Add to Cart
        </button>
      </div>
    </div>
    </div>
        
}
</div>
